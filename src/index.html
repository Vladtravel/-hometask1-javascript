<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hometask1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="noteSection">
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Created</th>
            <th>Category</th>
            <th>Content</th>
            <th>Dates</th>
            <th></th>
            <th>
              <img
                id="archiveId"
                src="./images/archiveWhite.png"
                alt="archiveWhite"
                width="30"
                height="30"
              />
            </th>
            <th><img src="./images/bin.png" alt="" width="30" height="30" /></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="sbtBtn" class="createBtn" type="button">Create Note</button>

      <div class="backdrop">
        <div class="container">
          <form id="form">
            <div class="row">
              <div class="col-25">
                <label for="fname">Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="name" placeholder="name.." />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="category">Category</label>
              </div>
              <div class="col-75">
                <select id="category" name="category">
                  <option value="Task">Task</option>
                  <option value="Random Thought">Random Thought</option>
                  <option value="Idea">Idea</option>
                  <option value="Quote">Quote</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="сontent">Content</label>
              </div>
              <div class="col-75">
                <input type="text" id="сontent" name="сontent" placeholder="сontent.." />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="dates">Dates</label>
              </div>
              <div class="col-75">
                <input type="date" id="dates" name="dates" />
              </div>
            </div>
            <div class="row">
              <button class="btn-submit js-btn" type="submit">submit</button>
            </div>
          </form>
        </div>
      </div>

      <div class="categorySection">
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th>Note Category</th>
              <th>Active</th>
              <th>Archived</th>
            </tr>
          </thead>
          <tbody class="categoryEl"></tbody>
        </table>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
